name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9,17 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint

  changed-tests:
    if: github.event_name == 'pull_request'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test
      - name: Archive test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-changed-tests
          path: |
            ./playwright-report/**/*.*
            ./test-results/**/*.*
      - name: Publish smoke test report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: './playwright-report/results.xml'

  regression:
    if: github.event_name == 'schedule'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test
      - name: Archive test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-regression-test
          path: |
            ./playwright-report/**/*.*
            ./test-results/**/*.*
      - name: Publish smoke test report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: './playwright-report/results.xml'
